<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem Pemesanan Menu Makanan</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="bg-slate-100 min-h-screen p-6 flex justify-center">

  <div class="w-full max-w-6xl bg-white rounded-xl shadow p-6">
    <h1 class="text-2xl font-bold mb-1">Sistem Pemesanan Menu Makanan</h1>
    <p class="text-sm text-gray-500 mb-6">Pelanggan memilih menu • Kasir checkout • Nota & Riwayat</p>

    <!-- GRID UTAMA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- KIRI: Menu + Pesanan -->
      <div>
        <h2 class="font-bold mb-2">Daftar Menu (Pelanggan)</h2>
        <div id="menuList" class="space-y-2 mb-6"></div>

        <h2 class="font-bold mb-2">Pesanan Aktif (Kasir)</h2>
        <div id="orderList" class="space-y-2 mb-3"></div>

        <p class="font-bold">Total Bayar: <span id="totalPrice">Rp 0</span></p>

        <button id="checkoutBtn" class="mt-3 w-full bg-green-600 text-white py-2 rounded font-semibold">
          Checkout (Kasir)
        </button>
      </div>

      <!-- KANAN: Nota + Riwayat -->
      <div>
        <h2 class="font-bold mb-2">Nota Terakhir</h2>
        <div id="receipt" class="hidden border rounded p-3 text-sm mb-6">
          <h3 class="font-bold text-center mb-2">NOTA PEMESANAN</h3>
          <p>Nomor Nota: <b id="receiptNumber"></b></p>
          <div id="receiptItems" class="mt-2"></div>
          <p class="font-bold mt-2">Total: <span id="receiptTotal"></span></p>
          <p class="mt-1 text-xs text-gray-500">Waktu: <span id="receiptTime"></span></p>
        </div>

        <h2 class="font-bold mb-2">Riwayat Nota</h2>
        <div id="historyList" class="space-y-2 text-sm"></div>
      </div>

    </div>
  </div>

  <!-- MODAL KONFIRMASI HAPUS NOTA -->
  <div id="deleteModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-sm p-4 shadow-lg">
      <h3 class="font-bold text-lg mb-2">Hapus Nota</h3>
      <p class="text-sm text-gray-600 mb-4">
        Apakah kamu yakin ingin menghapus <b id="deleteNoteLabel"></b>?
      </p>

      <div class="flex justify-end gap-2">
        <button class="px-3 py-1 rounded border" onclick="closeDeleteModal()">Batal</button>
        <button class="px-3 py-1 rounded bg-red-600 text-white" onclick="confirmDeleteNota()">Hapus</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
